  <p style="text-align:left;font-size:25px;color:#0e0d0d">每年冬季，白雪皑皑，银装素裹，似乎一幅淡雅的泼墨。</p>
  初雪总是带给燕园喜悦,图书馆前纷飞的雪花,带给冬日美丽惬意的韵味。 <br>
  雪后的燕园是燕大学子的乐园，燕大换上了冬装，绚丽的色彩变成了简单的线条。<br>
  燕鸣湖别有一番韵味，像淡淡的水墨画。雪后的燕园是安静的，安静的路，<br>
  静静的梧桐树，静立的石碑，还有安静的你。寒冬腊月备战考场，寒假到，与学校暂别。<br>
