<div class = "TextCenter" style="font-size:10px;width=400px;color:white">
  <p style="text-align:left;font-size:25px;color:#ffffff">每年夏季，柳绿映湖，合欢满地，好像一幅浓郁的水彩。</p>
  燕大的夏天在这绿意盎然间翩然而至，郁郁葱葱的爬山虎是燕大夏天的标志之一。学校里灰白色的建筑都隐没在了绿色里。<br>
  燕鸣湖水一片碧色，湖畔是燕大人欣赏世纪楼最佳的角度。每年夏天是合欢花开的季节，希望广大学子年年如意，岁岁合欢。<br>
  四年时光，那些岁月，留给燕大的夏天。合影是毕业生留给自己的礼物。华灯初上，坐在熟悉的燕宏桥头，感受夜的静谧，风的清凉。<br>
  燕大里经历的一切都是我们无悔的青春记忆。
</div>
