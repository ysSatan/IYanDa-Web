  <p style="text-align:left;font-size:25px;color:#ffffff">每年秋天，银杏如蝶，红叶长廊，仿佛一幅细腻的油画。</p>
  九月迎新季,秋季学期首先迎来的是新生的脚步,这些新鲜的面孔是燕大校园的一道风景.军训的口号每年9月都响彻校园. <br>
  银杏黄了,火炬树红了,长廊换上了秋装,秋风渐凉,红叶成景,我们拿起相机，记录下这秋天的美丽。踩着秋的节奏，踏着秋的色彩 <br>
  与燕大的美景相遇。秋风劲，叶纷纷，唯美诗画，秋季燕大。<br>
